<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote App</title>
    <!-- <link rel="icon" type="image/png" href="favicon.png" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container">
      <div class="quote">
        <i class="fas fa-quote-left"></i>
        <span class="quote-text">Repetition is the mother of skill</span>
        <i class="fas fa-quote-right"></i>
      </div>
      <div class="author">
        <cite class="author__text">Tony Robbins</cite>
      </div>
      <div class="buttons">
        <button class="btn prev__quote">Prev quote</button>
        <button class="btn new__quote">New quote</button>
      </div>
    </div>
    <footer>Developed by Albert D. Bangura</footer>

    <!-- Script -->
    <script src="script.js"></script>
    <script src="quotes.js"></script>
  </body>
</html>
